<!DOCTYPE html>
<html>
  <head>
    <title>Upload Data Transaksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">QUANTITAIVE ASSOCIATION RULES</a>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow-sm p-4">
        <h4 class="mb-3">Upload File Excel</h4>
        <form
          action="{{ url_for('home') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label class="form-label fw-bold">File Excel</label>
            <input
              class="form-control"
              type="file"
              name="excel_file"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Minimum Support</label>
            <input
              class="form-control"
              type="number"
              step="0.01"
              name="min_support"
              value="0.03"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Minimum Confidence</label>
            <input
              class="form-control"
              type="number"
              step="0.01"
              name="min_confidence"
              value="0.3"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Minimum Lift</label>
            <input
              class="form-control"
              type="number"
              step="0.01"
              name="min_lift"
              value="1.0"
              required
            />
          </div>

          <button class="btn btn-dark w-100 mt-2" type="submit">Proses</button>
        </form>
      </div>
    </div>
  </body>
</html>
