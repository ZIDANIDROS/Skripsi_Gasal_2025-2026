<!doctype html>
<html>
  <head>
    <title>Isi Data Transaksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">QUANTITAIVE ASSOCIATION RULES</a>
        <a class="btn btn-sm btn-light" href="/">Home</a>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Isi Excel Data Transaksi</h5>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                {% for col in df.columns %}
                <th>{{ col }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for _, row in df.iterrows() %}
              <tr>
                {% for val in row %}
                <td>{{ val }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <a
          class="btn btn-dark w-100 mt-3"
          href="{{ url_for('hasil_terakhir') }}"
          >‚Üê Kembali ke Hasil</a
        >
      </div>
    </div>
  </body>
</html>
